<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .btn
      {
        width: 300px;
        height: 50px;
        border: 1px solid red;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      Click me!
    </div>
    <script>
      function Obj( name )
      {
        this.name = name;

        this.sayHello = function ()
        {
          return 'Hello ' + this.name;
        }

      }

      document.querySelector('.btn').addEventListener('click', function(){
          var obj = new Obj('tom');
          alert(obj.sayHello())
      });

    </script>
  </body>
</html>
